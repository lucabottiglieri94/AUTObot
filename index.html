<style>
:root{

  --panel:#111827;
  --line:#1f2937;

  --muted:#9ca3af;
  --accent:#3b82f6;

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
}
header{
  border-bottom:1px solid var(--line);

}
.brandbar{display:flex;gap:10px;flex-wrap:wrap}
.brand-btn{
  border:1px solid var(--line);
  padding:8px 14px;
  border-radius:999px;
  color:var(--text);
  text-decoration:none;
}
main{max-width:1200px;margin:auto;padding:24px 16px}
h1{font-size:26px}
.sub{color:var(--muted);margin-top:6px}
.news-grid{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
@media(max-width:900px){.news-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.news-grid{grid-template-columns:1fr}}
.news-card{
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
  text-decoration:none;
  color:var(--text);
  background:var(--panel);
}
.news-title{font-weight:700}
.news-meta{font-size:12px;color:var(--muted);margin-top:6px}
.status{margin-top:10px;font-size:12px;color:var(--muted)}
.err{color:#fca5a5}
</style>
</head>

<script>
const API = "https://auto-backend-16xa61c8w-lucas-projects-93ba30e7.vercel.app";

async function loadNews() {
  const box = document.getElementById("newsList"); // crea questo div
  if (box) box.innerHTML = "Carico news...";

  const r = await fetch(API, { cache: "no-store" });
  if (!r.ok) throw new Error("HTTP " + r.status);
  const data = await r.json();

  const items = data.items || [];
  if (!box) return console.log(items);

  if (!items.length) {
    box.innerHTML = "Nessuna news trovata.";
    return;
  }

  box.innerHTML = items.map(n => `
    <a class="newsItem" href="${n.url}" target="_blank" rel="noopener">
      <div class="newsTitle">${escapeHtml(n.title)}</div>
      <div class="newsMeta">${new URL(n.url).hostname}</div>
    </a>
  `).join("");
}

function escapeHtml(s="") {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

window.addEventListener("DOMContentLoaded", () => {
  loadNews().catch(err => {
    console.error(err);
    const box = document.getElementById("newsList");
    if (box) box.innerHTML = "Errore caricamento news.";
  });

renderNews();
</script>
