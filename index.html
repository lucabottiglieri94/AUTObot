<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agente AI per la vendita auto</title>

<style>
:root{
  --bg:#0b0f1a;
  --panel:#111827;
  --line:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#3b82f6;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
}
header{
  border-bottom:1px solid var(--line);
  padding:14px 16px;
}
.brandbar{display:flex;gap:10px;flex-wrap:wrap}
.brand-btn{
  border:1px solid var(--line);
  padding:8px 14px;
  border-radius:999px;
  color:var(--text);
  text-decoration:none;
}
main{max-width:1200px;margin:auto;padding:24px 16px}
h1{font-size:26px}
.sub{color:var(--muted);margin-top:6px}
.news-grid{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
@media(max-width:900px){.news-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.news-grid{grid-template-columns:1fr}}
.news-card{
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
  text-decoration:none;
  color:var(--text);
  background:var(--panel);
}
.news-title{font-weight:700}
.news-meta{font-size:12px;color:var(--muted);margin-top:6px}
.status{margin-top:10px;font-size:12px;color:var(--muted)}
.err{color:#fca5a5}
</style>
</head>

<body>

<header>
  <div class="brandbar">
    <a class="brand-btn" href="https://www.jeep-official.it/" target="_blank">JEEP</a>
    <a class="brand-btn" href="https://www.fiat.it/omni/configuratore" target="_blank">FIAT</a>
  </div>
</header>

<main>
  <h1>Agente AI per la vendita auto</h1>
  <div class="sub">Ultime news e rumors di internet sulle automotive.</div>

  <div id="news" class="news-grid">
    <div class="news-card">Caricamento…</div>
    <div class="news-card">Caricamento…</div>
    <div class="news-card">Caricamento…</div>
    <div class="news-card">Caricamento…</div>
    <div class="news-card">Caricamento…</div>
    <div class="news-card">Caricamento…</div>
  </div>

  <div id="status" class="status">stato: inizializzazione…</div>
</main>

<script>
const NEWS_API = "https://auto-backend-ifg8h2kcw-lucas-projects-93ba30e7.vercel.app/"; // ← CAMBIA QUI

const newsEl = document.getElementById("news");
const statusEl = document.getElementById("status");

function esc(s){
  return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
}

fetch(NEWS_API)
  .then(r=>{
    if(!r.ok) throw new Error("HTTP "+r.status);
    return r.json();
  })
  .then(data=>{
    if(!data.items || !data.items.length) throw new Error("Nessuna news");
    newsEl.innerHTML = data.items.slice(0,6).map(n=>`
      <a class="news-card" href="${n.url}" target="_blank">
        <div class="news-title">${esc(n.title)}</div>
        <div class="news-meta">Motorisumotori.it</div>
      </a>
    `).join("");
    statusEl.textContent = "stato: aggiornato (cache 12h)";
  })
  .catch(e=>{
    statusEl.textContent = "errore caricamento news";
    statusEl.classList.add("err");
  });
</script>

</body>
</html>
